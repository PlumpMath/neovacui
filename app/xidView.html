<div ng-controller="xidCtrl">
  <div class="info" ng-repeat="xid in xids">
    <div class="header-bar" ng-class="{fail:'fail', success:'success'}[xid.status]">
    <div id="header-text">
      <span class="name">{{xid.request_id}}</span>
      <span class="arrow"><i class="icon-caret-up icon-3x"></i> </span>
    </div>
  </div>
  <div class="extended info-ext" ng-class="{fail:'fail-ext', success:'success-ext'}[xid.status]">
    
    <div class="details">
      <p >User: {{xid.user_email}}</p>
      <p>Action: {{xid.app_name}}</p>
      <p>Language: {{xid.language_pack}}</p>
      <p>User: {{xid.user}}</p>
      <p>Output: {{xid.output}}</p>
    </div>
  </div>
</div>
</div>
