<div class="app-info" ng-controller='AppCtrl'>

  <div class="header-bar fail" ng-class="{{app.lastbuild}}">
    <div id="header-text">
      <span class="name">{{app.name}}</span>
      <span class="arrow"><i class="icon-caret-up icon-3x"></i> </span>
    </div>
  </div>
  <div class="extended app-info-ext">
    <div class="details">
      <p class="user">User: {{app.user}}</p>
    </div>
  </div>
</div>
