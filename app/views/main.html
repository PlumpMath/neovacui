<div class="pure-g-r" id="layout" ng-controller="xidCtrl">
  <div class="pure-u-1" id="search" ng-submit="updateLocation()">
      <form class="pure-form">
      <input class="pure-input search" id="search-bar" type="text" placeholder="App Name/App ID/Request ID"  name="value" ng-model="query" required>
      <input type="submit" style="visibility: hidden;"/>
    </form>
    </div>
 
  <div class="pure-u" id="menu-container" >
    <div class="pure-menu pure-menu-open" id="menu">
      <a class="pure-menu-heading" href="/">NeoVac</a>
      <ul>
        <li ng-repeat="xid in xids"><a ng-href='#{{xid.request_id}}' href=''>{{xid.request_id.slice(-12)}}</a></li>
     </ul>
    </div>
  </div>
  
  <div class="pure-u" id="main">
    <div class="pure-u-1" >
      <div class="info" id="{{xid.request_id}}" ng-repeat="xid in xids">
        <div class="header-bar" ng-class="{128:'fail', 0:'success'}[xid.exit]">
        <div id="header-text">
          <span class="name">{{xid.request_id}}</span>
          <span class="arrow" ng-click="visible = !visible" ng-init="visible=true">
            <i ng-class="{true: 'icon-caret-up', false:'icon-caret-down'}[visible]" class="icon-2x"></i> </span>
        </div>
      </div>
      <div class="extended info-ext" 
        ng-class="{false:'collapsed', true:'expanded'}[visible]">
        <div class="details">
          <h3>{{xid.app_name}}</h3>
          <p>{{xid.app_id}}</p>
          <p>{{xid.stack}}</p>
          <p>{{xid.email}}</p>
          <p>{{xid.action}}</p>
          <pre>{{xid.output}}</pre>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
